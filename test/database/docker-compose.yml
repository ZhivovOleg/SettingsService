version: "1.0"
services:
  wishlist_db:
    image: postgres:latest
    environment:
      POSTGRES_DB: servicesSettings_db
      POSTGRES_USER: "pg"
      POSTGRES_PASSWORD: "1"
    volumes:
      - .:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pg -d 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped